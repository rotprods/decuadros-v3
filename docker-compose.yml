version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: decuadros-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: decuadros
      POSTGRES_USER: decuadros
      POSTGRES_PASSWORD: decuadros_dev_2026
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U decuadros"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: decuadros-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
